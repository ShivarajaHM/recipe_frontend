<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Employee</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
                <label for="inputName">Recipe Id</label>
                <input class="form-control" type="text" formControlName="RecipeId">
                <div class="invalid-feedback" *ngIf="submitted && myForm.RecipeId.errors?.required">
                  Recipe Id is required.
                </div>
              </div>
              <div class="form-group">
                <label for="inputName">Recipe Name</label>
                <input class="form-control" type="text" formControlName="RecipeName">
                <div class="invalid-feedback" *ngIf="submitted && myForm.RecipeName.errors?.required">
                  Recipe Name is required.
                </div>
              </div>
              <div class="form-group">
                <label for="inputName">Description</label>
                <input class="form-control" type="text" formControlName="Description">
                
              </div>
              <div class="form-group">
                <label for="inputName">Calories</label>
                <input class="form-control" type="text" formControlName="Calories">
                
              </div>
              <div class="form-group">
                <label for="inputName">Recipe created date</label>
                <input class="form-control" type="date" formControlName="Recipecreateddate">
               
              </div>
              <div class="form-group">
                <label for="inputName">Ingredient Names</label>
                <input class="form-control" type="text" formControlName="IngredientNames">
               
              </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
